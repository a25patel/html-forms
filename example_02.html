    <script src="js/app.js"></script>

  <body>
    <nav>
      <a href="index.html">Example 1</a>
      <a href="example_02.html">Example 2</a>
      <a href="example_03.html">Example 3</a>
      <a href="example_04.html">Example 4</a>
      <a href="example_05.html">Example 5</a>
      <a href="example_06.html">Example 6</a>
    </nav>
    <h1>Form Fields: Example 2</h1>

    <form name="ex2" action="example_02.html" method="get">
      <div>
        <label for="travel"> Which country would you like to visit? </label>
          <input type="text" id="travel" name="travel">
          <input type ="hidden" id="language" value="english">
      </div>
      <div>
        <label for="date"> What day would you like to go? </label>
          <input type="text" id="date" name="date">
          <input type="hidden" id="format" value="mm/dd/yyyy">
        </div>

      <div>
        <input type="checkbox" id="na" value="north america" name="na" checked>
        <label for="na"> North America </label>
      </div>
      <div>
        <input type="checkbox" id="sa" value="south america" name="sa">
        <label for="sa"> South America </label>
      </div>
      <div>
        <input type="checkbox" id="eu" value="europe" name="euro">
        <input type="hidden" name="europe">
        <label for="eu"> Europe </label>
      </div>
      <div>
        <button type="submit" id="sub"> Click Here! </button>
      </div>
    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="example_02.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>
