<!doctype HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <a href="index.html">Example 1</a>
      <a href="example_02.html">Example 2</a>
      <a href="example_03.html">Example 3</a>
      <a href="example_04.html">Example 4</a>
      <a href="example_05.html">Example 5</a>
      <a href="example_06.html">Example 6</a>
    </nav>
    <h1>Form Fields: Example 3</h1>

    <form name="ex3" action="example_03.html" method="get">

    <fieldset>
      <legend>
        <b> Size </b>
      </legend>

      <input type="radio" name="size" id="sizesm" value="Small">
        <label for="sizesm"> Small </label>
      <input type="radio" name="size" id="sizemd" value="Medium">
        <label for="sizemd"> Medium </label>
      <input type="radio" name="size" id="sizelg" value="Large">
        <label for="sizelg"> Large </label>
    </fieldset>

    <fieldset>
      <legend>
        <b> Color </b>
      </legend>

      <input type="radio" name="color" id="colorbl" value="Blue" >
        <label for="colorbl"> Blue </label>
      <input type="radio" name="color" id="coloryw" value="Yellow">
        <label for="coloryw"> Yellow </label>
      <input type="radio" name="color" id="colorrd" value="Red" checked>
        <label for="colorrd"> Red </label>

      </fieldset>
      <div>
      <input type="submit" value="submit" id="sub">
        <label for="sub"> YAY t-shirts! </label>
      </div>
    </form>

    <div class="query-params">
      <h2>Query Params</h2>
      <p>
        This shows you all of the names and values that
        have been sent to the server. (<a href="example_03.html">clear</a>)
      </p>
      <table>
        <thead>
          <tr>
            <th>Field Name</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

  </body>
</html>
