    <h1>Form Fields: Example 5</h1>

    <form id="ex5" action="example_05.html" method="post">

    <div>
<!--
*Makes a text field after Songname to enter a song. Like when prompts ask you for first name
*Value="" puts filler text (ie: mm/dd/yyyy or xxx-xxx-xxxx)
 -->
      <label for="song"> Song Name </label>
        <input type="text" id="song" name="songname" value="songname">
    </div>
    <div>
      <label for="writer"> Songwriter Email </label>
        <input type="text" id="writer" name="songwriter">
    </div>

    <div>

<!-- Checkboxes *want one checked, write "checked" (no "") in input type <>-->
      <input type="checkbox" id="aca" name="awesome">
      <label for="aca"> Aca-Awesome? </label>
      <input type="checkbox" id="win" name="will">
      <label for="will"> Will Win regionals? </labels>
    </div>

<!-- Radio Buttons *preselected? write "checked" (no"") in input <> -->
    <div>
      <label for="slight">Slight Diva </label>
      <input type="radio" id="slight" name="diva">
      <input type="radio" id="mid" name="diva">
      <input type="radio" id="extreme" name="diva">
      <label for="extreme"> Extreme Diva </label>

    </div>
<!-- textarea -->
    <div>
      <label for="comment"> Comments </label>
      <textarea id="comment" rows="10" cols="30"> Great Song.Love it! </textarea>
      <input type="hidden" id="super" name="comment">
    </div>

<!-- scroll select -->
    <div>
      <label for="soloist"> Soloist </label>
      <select name="solo" value="person" id="name">
        <option value="mj"> Mercedes Jones </option>
        <option value="rb"> Rachel Berry </option>
        <option value="sl"> Santana Lopez </option>
      </select>

        </fieldset>
    </div>
    <div>
          <input  type="submit" name="enter" id="enter" value="Success!">
          <input type="submit" name="enter" id="enter" value="cancelled">
          <input type="submit" name="enter" id="enter" valued="I can haz html">
    </div>

    </form>
