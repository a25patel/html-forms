    <h1>Form Fields: Example 1</h1>

  <form name="ex1" action="index.html" method="get">

    <!-- method get/post.
    post: private, used for queries, all the answers don't show up in the URL
      examples when to use:
        cc
        passwords
        address
        private info
    get: submits the work, more public, everything can be seen in the URL
  -->

    <div>
      <label for="fname"> First Name </label>
        <input type ="text" id="fname" name="fname">
      <label for="lname"> Last Name</label>
        <input type = "text" id="lname" name="lname">
    </div>

    <div>
      <textarea id="hobbies" rows="10" cols="30" name="hobbies" autofocus>Some things I love... </textarea>
    </div>

    <div>
    <textarea id="dislikes" rows="10" cols="30" name="dislikes"> </textarea>
    </div>

    <div>
      <label for="@email"> Email</label>
        <input type="email" id="@email" name="email">
    </div>

    <div>
      <label for="tdate"> Today's Date</label>
        <input type="date" id="tdate" name="tdate">
    </div>

    <div>
      <label for="num"> What is your favorite number?</label>
        <input type="number" id="num" name="num">
    </div>

    <div>
      <label for="fil"> Submit a file please </label>
        <input type="file" id="fil" name="file">
    </div>

    <div>
      <button type="submit" id="sub"> Click Me! </button>
    </div>

    <!--
    Hit submit, what happens to unselected checkboxes?
      Nothing is sent to server


    -->
  </form>
